<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">

        var i, j;
        //outer loop
        for (i = 1; i <= 5; i++) {
            //inner loop
            for (j = 1; j <= i; j++) {
                document.write('*');
            }
            document.write('<br/>');
        }

    </script>

</body>

</html>
